<div class="container">

  <h1 class="mt-3">Edit Device</h1>

  <ng-container *ngIf="device;else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="deviceId">Device Id</label>
          <input type="text" disabled id="deviceId" class="form-control" name="deviceId" value="{{device.id}}" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="deviceId">Manufacturer</label>
          <input type="text" id="manufacturer" class="form-control" name="manufacturer" [(ngModel)]="device.manufacturer" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="deviceId">Url</label>
          <input type="text" id="url" class="form-control" name="url" [(ngModel)]="device.url" />
        </div>

        <div class="mt-3">
          <label class="form-label" for="deviceId">Commands</label>
          <input type="text" id="commands" class="form-control" name="commands" [(ngModel)]="device.commands" />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Device not found!
    </div>
  </ng-template>
</div>
