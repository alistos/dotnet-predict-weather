<div class="container">

  <h1 class="mt-3">Add Device</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Manufacturer</label>
        <input type="text" id="manufacturer" class="form-control" name="manufacturer" [(ngModel)]="model.manufacturer"/>
      </div>

      <div class="mt-3">
        <label class="form-label">Url</label>
        <input type="text" id="url" class="form-control" name="url" [(ngModel)]="model.url"/>
      </div>

      <div class="mt-3">
        <label class="form-label">Commands</label>
        <input type="text" id="commands" class="form-control" name="commands" placeholder="Separate the commands with a comma -> ','" [(ngModel)]="model.commands"/>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
